name: Generate mihomo rulesets from sources

on:
  schedule:
    - cron: "9 0 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-mihomo-from-sources
  cancel-in-progress: true

permissions:
  contents: write

env:
  DEBIAN_FRONTEND: noninteractive
  MIHOMO_VERSION: "v1.19.19"
  COMMIT_USER_NAME: "github-actions[bot]"
  COMMIT_USER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Switch to branch mihomo-rulesets (create if missing)
        run: |
          set -Eeuo pipefail
          BR="mihomo-rulesets"

          git config --local user.name  "${COMMIT_USER_NAME}"
          git config --local user.email "${COMMIT_USER_EMAIL}"

          if git fetch --no-tags --depth=1 origin "refs/heads/${BR}:refs/remotes/origin/${BR}" >/dev/null 2>&1; then
            git switch -C "${BR}" "refs/remotes/origin/${BR}"
          else
            git switch --orphan "${BR}"
            git rm -r --ignore-unmatch . >/dev/null 2>&1 || true
            git commit --allow-empty -m "Initialize mihomo rules branch"
            git push -u origin "HEAD:${BR}"
          fi

      - name: Compute build hash & decide build (git tree hash)
        run: |
          set -Eeuo pipefail

          EMPTY_TREE="4b825dc642cb6eb9a060e54bf8d69288fbee4904"

          git fetch --no-tags --depth=1 origin sources || true
          git fetch --no-tags --depth=1 origin main || true

          GEOSITE_TREE="$(git rev-parse "origin/sources^{tree}:geosite" 2>/dev/null || true)"
          GEOIP_TREE="$(git rev-parse "origin/sources^{tree}:geoip" 2>/dev/null || true)"
          [[ -n "${GEOSITE_TREE:-}" ]] || GEOSITE_TREE="${EMPTY_TREE}"
          [[ -n "${GEOIP_TREE:-}" ]] || GEOIP_TREE="${EMPTY_TREE}"

          WORKFLOW_SHA="$(
            git show "origin/main:.github/workflows/mihomo.yml" 2>/dev/null \
              | sha256sum | awk '{print $1}' \
              || printf '' | sha256sum | awk '{print $1}'
          )"

          BUILD_HASH="$(
            printf '%s\n%s\n%s\n%s\n' \
              "${GEOSITE_TREE}" \
              "${GEOIP_TREE}" \
              "${MIHOMO_VERSION}" \
              "${WORKFLOW_SHA}" \
            | sha256sum | awk '{print $1}'
          )"

          echo "MRS_BUILD_HASH=${BUILD_HASH}" >> "${GITHUB_ENV}"

          PREV_HASH="$(cat mrs.hash 2>/dev/null || true)"
          if [[ "${BUILD_HASH}" != "${PREV_HASH}" ]]; then
            echo "MRS_NEEDS_BUILD=1" >> "${GITHUB_ENV}"
          else
            echo "MRS_NEEDS_BUILD=0" >> "${GITHUB_ENV}"
          fi

      - name: Install mihomo (fixed version)
        if: env.MRS_NEEDS_BUILD == '1'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -Eeuo pipefail

          rm -f /tmp/mihomo-linux-amd64*.deb

          command -v gh >/dev/null 2>&1

          gh release download "${MIHOMO_VERSION}" \
            -R MetaCubeX/mihomo \
            -p 'mihomo-linux-amd64*.deb' \
            -D /tmp

          deb="$(ls -1 /tmp/mihomo-linux-amd64*.deb | head -n1)"
          test -n "${deb}"

          sudo apt-get update -y
          sudo apt-get install -y "${deb}"

          rm -f /tmp/mihomo-linux-amd64*.deb

          mihomo -v

      - name: Build *.mrs to repository root (no python)
        if: env.MRS_NEEDS_BUILD == '1'
        run: |
          set -Eeuo pipefail

          git rm -r --ignore-unmatch . >/dev/null 2>&1 || true
          rm -f mrs.hash

          geosite_list="$(git ls-tree -r --name-only origin/sources:geosite 2>/dev/null || true)"
          if [[ -n "${geosite_list}" ]]; then
            while IFS= read -r f; do
              [[ -n "${f}" ]] || continue
              base="${f%.list}"
              safe="${base//\//-}"
              mihomo convert-ruleset domain text <(git show "origin/sources:geosite/${f}") "geosite-${safe}.mrs"
            done <<< "${geosite_list}"
          fi

          geoip_list="$(git ls-tree -r --name-only origin/sources:geoip 2>/dev/null || true)"
          if [[ -n "${geoip_list}" ]]; then
            while IFS= read -r f; do
              [[ -n "${f}" ]] || continue

              bn="$(basename "${f}")"
              base="${bn%.list}"
              safe="${f%.list}"
              safe="${safe//\//-}"

              if [[ "${base}" == "private" ]]; then
                mihomo convert-ruleset ipcidr text <(git show "origin/sources:geoip/${f}") "geoip-${safe}.mrs"
              else
                mihomo convert-ruleset ipcidr text <(git show "origin/sources:geoip/${f}" | grep -v ':') "geoip-${safe}.mrs"
              fi
            done <<< "${geoip_list}"
          fi

          printf '%s' "${MRS_BUILD_HASH}" > mrs.hash

          git add -A

      - name: Commit updates
        run: |
          set -Eeuo pipefail

          git config --local user.email "${COMMIT_USER_EMAIL}"
          git config --local user.name  "${COMMIT_USER_NAME}"

          git diff --staged --quiet && exit 0
          git commit -m "Update mihomo rulesets (*.mrs) $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push || true

      - name: Purge jsDelivr CDN
        if: env.MRS_NEEDS_BUILD == '1'
        run: |
          set -Eeuo pipefail
          shopt -s nullglob
          for f in *.mrs mrs.hash; do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@mihomo-rulesets/${f}"
          done
          shopt -u nullglob
