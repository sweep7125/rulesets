name: Generate xray (geosite + geoip) from sources

on:
  schedule:
    - cron: "10 0 * * *"
  workflow_dispatch:

concurrency:
  group: xray-from-sources
  cancel-in-progress: true

permissions:
  contents: write

env:
  COMMIT_USER_NAME: ${{ github.actor }}
  COMMIT_USER_EMAIL: ${{ github.actor }}@users.noreply.github.com
  GOFLAGS: -buildvcs=false
  DEBIAN_FRONTEND: noninteractive
  GEOSITE_INCLUDE: |
    private
    category-ru
    reddit
    spotify
    youtube
    discord
    telegram
    refilter
    refilter-community
    category-ban-ru
    category-nongov-ru
    torrent-trackers
    torrent-trackers-custom
    antifilter-community
    google-ai
    russia-outside
    category-gov-ru
    russia-inside
  GEOIP_INCLUDE: |
    ru
    private
    category-ban-ru
    cloudflare
    cloudflare4
    cloudflare6
    discord-voice
    telegram
    refilter
    refilter-community

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Switch to branch xray-rulesets (create if missing)
        run: |
          set -Eeuo pipefail
          if git ls-remote --exit-code --heads origin refs/heads/xray-rulesets >/dev/null 2>&1; then
            git fetch --no-tags --depth=1 origin refs/heads/xray-rulesets:refs/remotes/origin/xray-rulesets
            git switch -c xray-rulesets --track origin/xray-rulesets || git switch xray-rulesets
            git pull --ff-only || true
          else
            git switch -c xray-rulesets
            git -c user.email="${{ env.COMMIT_USER_EMAIL }}" -c user.name="${{ env.COMMIT_USER_NAME }}" commit --allow-empty -m "Initialize xray-rulesets"
            git push -u origin HEAD:xray-rulesets
          fi

      - name: Prepare helpers (use /tmp)
        run: |
          set -Eeuo pipefail
          mkdir -p /tmp/community/data /tmp/geoip /tmp/out
          git fetch --no-tags --depth=1 origin main
          git show origin/main:.ci/optimize.py > /tmp/optimize.py
          cat > /tmp/helpers.sh <<'SH'
          set -Eeuo pipefail
          OPT_PY="/tmp/optimize.py"
          dom_xray_preserve() { python3 "$OPT_PY" domains "$1" "$2" --input-type xray --target preserve --view xray; }
          SH

      - name: Pull geosite & geoip from sources (filtered by env)
        run: |
          set -Eeuo pipefail
          git fetch --no-tags --depth=1 origin sources

          # build keep sets from envs
          declare -A keep_site=() keep_ip=()
          if [[ -n "${GEOSITE_INCLUDE:-}" ]]; then
            while IFS= read -r raw; do
              raw="${raw//$'\r'/}"; raw="${raw%%#*}"; item="$(echo "$raw" | xargs)"; [[ -z "$item" ]] && continue
              keep_site["$item"]=1; [[ "$item" == *.list ]] || keep_site["$item.list"]=1
              bn="${item##*/}"; keep_site["$bn"]=1; [[ "$bn" == *.list ]] || keep_site["$bn.list"]=1
              [[ "$bn" == *.list ]] && keep_site["${bn%.list}"]=1 || true
            done <<< "${GEOSITE_INCLUDE}"
          fi
          if [[ -n "${GEOIP_INCLUDE:-}" ]]; then
            while IFS= read -r raw; do
              raw="${raw//$'\r'/}"; raw="${raw%%#*}"; item="$(echo "$raw" | xargs)"; [[ -z "$item" ]] && continue
              keep_ip["$item"]=1; [[ "$item" == *.list ]] || keep_ip["$item.list"]=1
              bn="${item##*/}"; keep_ip["$bn"]=1; [[ "$bn" == *.list ]] || keep_ip["$bn.list"]=1
              [[ "$bn" == *.list ]] && keep_ip["${bn%.list}"]=1 || true
            done <<< "${GEOIP_INCLUDE}"
          fi

          # geosite → /tmp/community/data
          rm -rf /tmp/community/data && mkdir -p /tmp/community/data
          while IFS= read -r p; do
            rel="$p"; bn="${rel##*/}"; base="${bn%.list}"
            if (( ${#keep_site[@]} > 0 )); then
              [[ -n "${keep_site[$rel]:-}${keep_site[$bn]:-}${keep_site[$base]:-}${keep_site[$base.list]:-}" ]] || continue
            fi
            mkdir -p "/tmp/community/data/$(dirname "$rel")"
            git show "origin/sources:geosite/$rel" > "/tmp/community/data/$rel"
          done < <(git ls-tree -r --name-only origin/sources:geosite || true)

          # geoip → /tmp/geoip
          rm -rf /tmp/geoip && mkdir -p /tmp/geoip
          while IFS= read -r p; do
            rel="$p"; bn="${rel##*/}"; base="${bn%.list}"
            if (( ${#keep_ip[@]} > 0 )); then
              [[ -n "${keep_ip[$rel]:-}${keep_ip[$bn]:-}${keep_ip[$base]:-}${keep_ip[$base.list]:-}" ]] || continue
            fi
            mkdir -p "/tmp/geoip/$(dirname "$rel")"
            git show "origin/sources:geoip/$rel" > "/tmp/geoip/$rel"
          done < <(git ls-tree -r --name-only origin/sources:geoip || true)

      - name: Normalize /tmp/community/data (xray preserve)
        run: |
          set -Eeuo pipefail
          source /tmp/helpers.sh
          find /tmp/community/data -type f -print0 | while IFS= read -r -d '' f; do
            tmp="$(mktemp --suffix=.list)"; dom_xray_preserve "$f" "$tmp"; mv "$tmp" "$f"
          done

      - name: Make v2fly-style filenames (drop .list)
        run: |
          set -Eeuo pipefail
          find /tmp/community/data -type f -name '*.list' -print0 | while IFS= read -r -d '' f; do
            dir="$(dirname "$f")"; base="$(basename "$f" .list)"; mv -f "$f" "$dir/$base"
          done

      - name: Checkout Loyalsoldier/domain-list-custom
        uses: actions/checkout@v5
        with:
          repository: Loyalsoldier/domain-list-custom
          path: custom
          fetch-depth: 1
          filter: blob:none

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./custom/go.mod
          cache-dependency-path: ./custom/go.sum
          cache: true

      - name: Build geosite.dat
        run: |
          set -Eeuo pipefail
          pushd custom >/dev/null
          go run ./ -outputpath=/tmp/out -exportlists= -datapath=/tmp/community/data -togfwlist=category-ru
          popd >/dev/null
          test -s /tmp/out/geosite.dat

      - name: Build geoip.dat
        run: |
          set -Eeuo pipefail
          rm -rf /tmp/geoip-src
          git clone --depth=1 https://github.com/Loyalsoldier/geoip /tmp/geoip-src
          pushd /tmp/geoip-src >/dev/null
          go build ./
          popd >/dev/null

          python3 - <<'PY'
          import os, json, sys
          inc = os.environ.get("GEOIP_INCLUDE","").strip()
          wanted = []
          for line in inc.splitlines():
              line = line.split('#',1)[0].strip()
              if not line: continue
              base = os.path.basename(line)
              if base.endswith(".list"): base = base[:-5]
              wanted.append(base)
          wanted = sorted(set(wanted))

          inputs = []
          for name in wanted:
              p_noext = f"/tmp/geoip/{name}"
              p_list  = p_noext + ".list"
              if   os.path.isfile(p_list):
                  inputs.append({"type":"text","action":"add","args":{"name":name,"uri":p_list}})
              elif os.path.isfile(p_noext):
                  inputs.append({"type":"text","action":"add","args":{"name":name,"uri":p_noext}})

          if not inputs:
              sys.exit("No geoip sources found per GEOIP_INCLUDE")

          cfg = {
            "input": inputs,
            "output": [{
              "type": "v2rayGeoIPDat",
              "action": "output",
              "args": {"outputDir": "/tmp/out", "outputName": "geoip.dat"}
            }]
          }
          os.makedirs("/tmp/out", exist_ok=True)
          with open("/tmp/config.json","w") as f: json.dump(cfg, f, ensure_ascii=False)
          PY

          pushd /tmp >/dev/null
          ./geoip-src/geoip convert -c /tmp/config.json
          popd >/dev/null
          test -s /tmp/out/geoip.dat

      - name: Publish ONLY *.dat to repo root
        run: |
          set -Eeuo pipefail
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          [[ -s /tmp/out/geosite.dat ]] && mv /tmp/out/geosite.dat ./geosite.dat
          [[ -s /tmp/out/geoip.dat   ]] && mv /tmp/out/geoip.dat   ./geoip.dat
          ls -l *.dat || true

      - name: Commit only geosite.dat and geoip.dat
        run: |
          set -Eeuo pipefail
          git config --local user.email "${COMMIT_USER_EMAIL}"
          git config --local user.name  "${COMMIT_USER_NAME}"
          git add -A
          if git diff --staged --quiet; then exit 0; fi
          git commit -m "Update xray geofiles $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push || true
